<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Custom File Input Plugin</title>
<style>
	
input { 
		border:1px solid #ddd ;
		padding:2px 5px;
		margin:0 5px;
		height: 30px;
	}
button { 
		border:solid 1px #ccc; 
		background:#ddd;
		margin:0;
		padding:2px;
		height: 30px;
		box-sizing:content-box;
		-moz-box-sizing:content-box;
		-webkit-box-sizing:content-box
	}
	body {
		margin: 30px;
	}
</style>
</head>
<body>
	<div>
	<input  type="file" class="file">
	<br />
	<br />
	<input  type="file" class="file">
	</div>

	<script src="../bower_components/jquery/jquery.js"></script>
	<script src="../src/custom-html-file-input.js"></script>
	<script>
		$('.file').customHtmlFileInput({
			inputClass: 'span2',
			buttonClass: 'btn'
		});
	</script>
</body>
</html>
